<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- SEO (filled by JS) -->
        <title></title>
        <meta name="description" content="" />
        <!-- Favicon -->
        <link id="favicon" rel="icon" />
        <!-- Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap"
            rel="stylesheet"
        />
        <!-- CSS -->
        <link rel="stylesheet" href="css/styles.css" />
    </head>

    <body>
        <!-- Header -->
        <header class="site-header">
            <div class="nav-wrapper">
                <a class="brand" href="#hero" aria-label="Go to top">
                    <span id="brand-name" class="brand-name"></span>
                    <!--img id="brand-logo" class="brand-logo" alt="" /-->
                </a>

                <nav aria-label="Site navigation">
                    <ul class="nav-links">
                        <li><a href="#about">About</a></li>
                        <li><a href="#research">Research</a></li>
                        <li><a href="#people">People</a></li>
                        <li><a href="#publications">Publications</a></li>
                        <li><a href="#photos">Photos</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- Hero -->
        <section id="hero" class="hero" aria-label="Welcome section">
            <div class="hero-bg" aria-hidden="true"></div>
            <div class="hero-content">
                <div class="hero-visuals">
                    <img id="hero-logo" class="hero-logo" alt="" />
                    <img id="hero-animation" class="hero-animation" alt="" />
                </div>
                <div class="hero-texts">
                    <p id="hero-tagline-1" class="hero-tagline-1"></p>
                    <p id="hero-tagline-2" class="hero-tagline-2"></p>
                </div>
            </div>
        </section>

        <!-- Page -->
        <main class="page">
            <!-- ABOUT -->
            <section id="about">
                <h2 id="about-title"></h2>
                <p id="about-text"></p>
            </section>

            <!-- RESEARCH -->
            <section id="research">
                <h2 id="research-title"></h2>
                <ul id="research-list"></ul>
            </section>

            <!-- PEOPLE -->
            <section id="people">
                <h2 id="people-title"></h2>
                <div id="people-list"></div>
            </section>

            <!-- PUBLICATIONS -->
            <section id="publications">
                <h2 id="publications-title"></h2>
                <div id="publications-list"></div>
            </section>

            <!-- PHOTOS -->
            <section id="photos" aria-label="Lab photos">
                <h2 id="photos-title"></h2>
                <div id="photos-grid"></div>
            </section>

            <!-- CONTACT -->
            <section id="contact">
                <h2 id="contact-title"></h2>
                <div id="contact-text"></div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="site-footer">
            <div class="footer-left">
                <p>
                    &copy; 2025-<span id="year"></span>
                    <span id="footer-owner"></span>
                </p>
                <p id="footer-license"></p>
            </div>

            <div class="footer-right">
                <p id="footer-disclaimer"></p>
            </div>
        </footer>

        <!-- JS -->
        <script src="js/render.js" defer></script>
        <script src="js/ui.js" defer></script>
    </body>
</html>
